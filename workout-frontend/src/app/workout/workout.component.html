<p>workout works!</p>
<table mat-table [dataSource]="workouts">

  <ng-container matColumnDef="sets">
    <th mat-header-cell *matHeaderCellDef> Sets </th>
    <td mat-cell *matCellDef="let workout"> {{workout.sets}} </td>
  </ng-container>

  <ng-container matColumnDef="reps">
    <th mat-header-cell *matHeaderCellDef> Reps </th>
    <td mat-cell *matCellDef="let workout"> {{workout.reps}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let workout"> {{workout.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="exercise_name">
    <th mat-header-cell *matHeaderCellDef> Exercise Name </th>
    <td mat-cell *matCellDef="let workout"> {{workout.exercise.exerciseName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button mat-button (click)="clickDeleteButton(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="workoutTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: workoutTableColumns;"></tr>
</table>

<button mat-button (click)="clickAddWorkoutButton()">Add Workout</button>
<div *ngIf="showWorkoutDetails">
<app-workout-details [workoutUnitId] = "workoutUnitId" (eventEmitter)="onEventFromDetailView($event)"></app-workout-details>
</div>

<button mat-button (click)="clickAddExerciseButton()">Add Exercise</button>
<div *ngIf="showExerciseDetails">
  <app-exercise-detail [workoutUnitId] = "workoutUnitId" (eventEmitter)="onOtherEventFromDetailView($event)"></app-exercise-detail>
</div>
