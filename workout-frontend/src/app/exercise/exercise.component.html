<p>exercise works!</p>
<table mat-table [dataSource]="exercises">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Exercise Name </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.exerciseName}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Exercise Type </th>
    <td mat-cell *matCellDef="let exercise"> {{exercise.exerciseType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="exerciseTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: exerciseTableColumns;"></tr>
</table>
